{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    {% if user %}
    <h1>Hello, {{ user.username }}!</h1>
    {% else %}
    <h1>Welcome to flask demo</h1>
    {% endif %}
    <p class="lead"></p>
    <p><a class="btn btn-lg btn-success" href="signup" role="button">Sign up today</a>
    </p>
</div>

<div class="row marketing">
    <div class="col-lg-12">
        {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
